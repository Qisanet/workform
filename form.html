<!DOCTYPE html>
<html lang="en">

    <title>form</title>
</head>
<body>
   <h1>Basic form design using HTML</h1> 
   <form>
    <fieldset>
    <legend>Persenal Detail</legend>
    <lable for="name">First name:</lable>
    <input type="text" id="name"><br><br>
    <lable for="name">Last name:</lable>
    <input type="text" id="name"> <br><br>
    <lable for="email">Email:</lable>
    <input type="text" id="email"><br><br>
    <lable for="Gender">Gender:</lable>
  
    <input type="radio"id="male" name="gender" value="male">
    <lable for="Gender">Male</lable>
    <input type="radio" id="female" name="gender" value="female">
    <lable for="Gender" >Female</lable>

    <br><br><lable for="date">Date of birth:</lable>
    <input type="date" id="date"><br><br>
    <button>submit</button>
</fieldset>
    
   </form>
